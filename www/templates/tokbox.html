<ion-view view-title="TokBox Sample">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="padding">
            <div>
                <button ng-click="disconnect()" class="button button-assertive">
                    Disconnect Session
                </button>
            </div>
        </div>
        <div class="padding">
            <div>
                <button ng-click="publish()" class="button button-balanced">
                    Publish Stream
                </button>
            </div>
        </div>
        <div class="padding">
            <div>
                <button ng-click="Subscriber()" class="button button-balanced">
                    Subscribe Stream
                </button>
            </div>
        </div>
        <div id="publisherContainer"></div>
        <div id="subscriberContainer"></div>
